language: php

matrix:
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7
    - php: nightly
    - php: hhvm
  allow_failures:
    - php: nightly
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source  --no-interaction --no-scripts

script:
  - bin/phpunit --verbose --coverage-text
